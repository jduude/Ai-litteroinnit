<!DOCTYPE html>
<html>

<head>
  <title>Litteroinnin poisto</title>
</head>

<body>
  <h1>Litteroinnin poisto</h1>

  <form action="/remove/{{ transcription.id }}" method="post">
    <p>
      Haluatko varmasti poistaa litteroinnin "{{ transcription.title }}"?
    </p>
    <input type="submit" name="continue" value="Jatka" />
    <input type="submit" name="cancel" value="Peruuta" />
  </form>
</body>

</html>
