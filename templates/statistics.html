<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tilastoja</title>
</head>

<body>

  <div>
    <h1>Tilastoja</h1>
    <h2>Duplikaatit tiedoston mukaan:</h2>

    <ul>

      {% endfor %}
    </ul>
    <hr />
    <p>
      <a href="/">Etusivulle</a>
    </p>
  </div>
</body>

</html>
