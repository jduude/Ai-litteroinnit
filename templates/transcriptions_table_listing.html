<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        background-color: #f2f2f2;

        color: #333;

        font-weight: bold;
        padding: 12px;
        border: 1px solid #ddd;
    }


    td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
    }


    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:nth-child(odd) {
        background-color: #ffffff;
    }


    tr:hover {
        background-color: #e6e6e6;
    }
</style>

<h3>
    Litteroinnit:
</h3>
<table>
    <tr>
        <th>Id</th>
        <th>Otsikko</th>
        <th>Lajityyppi</th>
        <th>Käyttäjä</th>
        <th>Tiedosto</th>
        <th>Luotu</th>
        <th>Muokattu</th>
    </tr>


    {% for t in transcriptions %}
    <tr>
        <td><a href="/transcription/{{ t.id }}"> {{ t.id }} </a></td>
        <td> {{ t.title }} </td>
        <td> {{ t.genre }} </td>
        <td> {{ t.username }} </td>
        <td> {{ t.source_path }} </td>
        <td> {{ t.created }} </td>
        <td> {{ t.last_modified }} </td>

    </tr>
    {% endfor %}
</table>
